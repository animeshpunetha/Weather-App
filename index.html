<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp|AnimeshPunetha</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.jpeg">
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/99932a5613.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="all">
        <div class="header">
            <nav class="top">
                <div class="title">
                    <h2>Weather.xyz</h2>
                </div>
                <div class="searchxyz">
                    <div class="searchbar">
                        <form action="" class="search" id="search">
                            <input type="text" id="query" placeholder="Search..." autocomplete="off" />
                            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                        </form>
                        <!-- Container for displaying search suggestions -->
                    </div>
                    <div class="suggestions"></div>
                </div>
            </nav>
        </div>

        <div class="wrapper">

            <div class="sidebar">
                <div>
                    <div class="location">
                        <i class="fa-solid fa-location-dot icn1"></i>
                        <p>location</p>
                    </div>

                    <div class="weather-icon">
                        <!-- //image of sun -->
                        <img src="./images/Sun.png" />
                    </div>
                    <div class="temperature">
                        <h1 id="temp">0</h1>
                        <span class="temp-unit">à¥°C</span>
                    </div>
                    <div class="date-time">
                        <p id="date-time">Monday, 00:00</p>
                    </div>
                    <div class="divider"></div>

                    <div class="precipitation"><i class="fa-solid fa-droplet"></i>
                        Humidity
                        <p>humidity</p>
                    </div>

                    <div class="condition"><i class="fa-solid fa-cloud"></i>
                        Condition
                        <p>condition</p>
                    </div>


                </div>
            </div>

            <div class="mainbar">
                <nav>
                    <button class="hourly active">today</button>
                </nav>

                <div class="weatherCards">

                    <div class="highlights">
                        <div class="heading1">
                            <h2 class="heading">today's highlights</h2>

                            <div class="arrange">

                                <div class="cards-misc">
                                    <div class="cards2">
                                        <h4 class="card-heading">FEELS LIKE</h4>
                                        <div class="content">
                                            <i class="fa-solid fa-temperature-quarter icn"></i>
                                            <p class="temp-feel">0</p>
                                        </div>
                                    </div>
                                </div>

                                <div class="cards-misc">
                                    <div class="cards2">
                                        <h4 class="card-heading">SUNRISE</h4>
                                        <div class="content">
                                            <img src="https://cdn-icons-png.flaticon.com/128/907/907686.png"
                                                class="sunrise icn">
                                            <p class="sunrise-time">0</p>
                                        </div>
                                    </div>
                                </div>

                                <div class="cards-misc">
                                    <div class="cards2">
                                        <h4 class="card-heading">WIND STATUS</h4>
                                        <div class="content">
                                            <i class="fa-solid fa-wind"></i>
                                            <p class="wind-speed units">0</p>
                                            <p class="wind-text">LOW</p>
                                        </div>
                                    </div>
                                </div>

                                <div class="cards-misc">
                                    <div class="cards2">
                                        <h4 class="card-heading">HUMIDITY</h4>
                                        <div class="content">
                                            <i class="fa-solid fa-droplet"></i>
                                            <p class="humidity">0</p>
                                            <p class="humidity-text">LOW</p>
                                        </div>
                                    </div>
                                </div>

                                <div class="cards-misc">
                                    <div class="cards2">
                                        <h4 class="card-heading">VISIBILITY</h4>
                                        <div class="content">
                                            <i class="fa-solid fa-eye"></i>
                                            <p class="visibility">0</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
        <script src="script.js"></script>
</body>

</html>
